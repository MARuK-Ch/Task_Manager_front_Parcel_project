<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.scss">
    <script type="module" src="./main.ts"> </script>
</head>
    <body>
        <div class="container-lg py-5">
            <h1 class="mb-2">Task manager</h1>
            <div class="input-container mb-5">
                <div class="input-group">
                    <input id="taskInput" type="text" class="form-control" placeholder="Task name" aria-label="task name" aria-describedby="basic-addon1">
                </div>
                <button id="taskAddBtn" class="btn btn-primary" type="button">Add</button>
            </div>
            <h2 class="mb-3">Текущие задачи</h2>
            <div id="taskContainer" class="task-container mb-3">
                <div class="alert alert-dark" role="alert">
                    Нет задач
                </div>
            </div>
            <h2 class="mb-3">Выполненные задачи</h2>
            <div id="doneTaskContainer" class="task-container mb-3">
                <div class="alert alert-dark" role="alert">
                    Нет задач
                </div>
            </div>
        </div>
    </body>
</html>
